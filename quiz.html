<!DOCTYPE html>
<head>
   <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
   <title>Q&A Website</title>
   <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
      />
   <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
      />
   <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Josefin+Sans"
      />
       <link rel="stylesheet" href="src/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/bootstrap/css/bootstrap.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
   <link rel="stylesheet" href="./src/css/style.css" />
</head>
<body>
   <div id="container" class="card">
      <div class="card-header" id="header">
         <div class="progress">
            <div
               class="progress-bar progress-bar-striped progress-bar-animated"
               role="progressbar"
               style="width: 0%"
               aria-valuenow="0"
               aria-valuemin="0"
               aria-valuemax="100"
               id="finished"
               >
               0%
            </div>
         </div>
         <div id="status" class="h6">Question</div>
      </div>
      <div class="card-body" id="scoreBody">
         <div id="question"></div>
         <div>
            <ul id="choice"></ul>
         </div>
      </div>
      <div class="card-footer">
         <div class="progress" id="progressBar">
            <div
               class="progress-bar bg-success  progress-bar-striped progress-bar-animated"
               role="progressbar"
               style="width: 0%"
               aria-valuenow="0"
               aria-valuemin="0"
               aria-valuemax="100"
               id="correct"
               >
               0%
            </div>
            <div
               class="progress-bar bg-danger progress-bar-striped progress-bar-animated"
               role="progressbar"
               style="width: 0%"
               aria-valuenow="0"
               aria-valuemin="0"
               aria-valuemax="100"
               id="wrong"
               >
               0%
            </div>
         </div>
      </div>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
   <script type="text/javascript" src="./src/js/app.js"></script>
</body>
</html>
