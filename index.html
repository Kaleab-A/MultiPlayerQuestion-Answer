<!DOCTYPE html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Quiz Home Page</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Fira+Code"
    />
    
    <link rel="stylesheet" href="src/css/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/bootstrap/css/bootstrap.css">
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.min.css'>
    <link rel="stylesheet" href="./src/css/homepageStyle.css" />
  </head>

  <body>
    <div id="container " class="card">
      <div class="card-header">
        <h1>Choose your Quiz</h1>
      </div>
      <div class="card-body">
        <h3 class="card-title">Enter Personal Info</h3>
        <input class="form-control" placeholder="User Name" id="userName" />
        <input
          class="form-control"
          type="number"
          min="1"
          placeholder="Age"
          id="age"
        />

        <h3 class="card-title">Enter Question Info</h3>
        <div id="floatLeft">
          <input
            class="form-control"
            type="number"
            min="1"
            max="50"
            placeholder="Number of Questions"
            id="amount"
          />

          <select id="categoryChoice" class="form-control">
            <optgroup>
              <option value="" selected disabled>Select Category</option>
              <option value="8">Any Category</option>
              <option value="9">General Knowledge</option>
              <option value="10">Entertainment: Books</option>
              <option value="11">Entertainment: Film</option>
              <option value="12">Entertainment: Music</option>
              <option value="13">Entertainment: Musicals &amp; Theatres</option>
              <option value="14">Entertainment: Television</option>
              <option value="15">Entertainment: Video Games</option>
              <option value="16">Entertainment: Board Games</option>
              <option value="17">Science &amp; Nature</option>
              <option value="18">Science: Computers</option>
              <option value="19">Science: Mathematics</option>
              <option value="20">Mythology</option>
              <option value="21">Sports</option>
              <option value="22">Geography</option>
              <option value="23">History</option>
              <option value="24">Politics</option>
              <option value="25">Art</option>
              <option value="26">Celebrities</option>
              <option value="27">Animals</option>
              <option value="28">Vehicles</option>
              <option value="29">Entertainment: Comics</option>
              <option value="30">Science: Gadgets</option>
              <option value="31">
                Entertainment: Japanese Anime &amp; Manga
              </option>
              <option value="32">
                Entertainment: Cartoon &amp; Animations
              </option>
            </optgroup>
          </select>
        </div>
        <!-- MAKE THIS THING FLOAT -->
        <div id="wait">
          <select id="difficultyChoice" class="form-control">
            <optgroup>
              <option value="" selected disabled>Select Difficulty</option>
              <option value="0">Any Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </optgroup>
          </select>
          <select id="typeChoice" class="form-control">
            <optgroup>
              <option value="" selected disabled>Select Type</option>
              <option value="0">Any Type</option>
              <option value="boolean">True / False</option>
              <option value="multiple">Multiple Choice</option>
            </optgroup>
          </select>
        </div>
      </div>
      <div id="submitDIV" class="card-footer">
        <button class="btn btn-primary" id="submit" type="button">
          Start Quiz
        </button>
      </div>
    </div>
   <script src="https://cdn.jsdelivr.net/npm/sweetalert2@7.12.15/dist/sweetalert2.all.min.js"></script>
    <script type="text/javascript" src="./src/js/homepageApp.js"></script>
  </body>
</html>
